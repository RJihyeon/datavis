<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scroll Activated Visualizations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@3/dist/fullpage.min.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <!-- 코드 작성 파트-->
  <div id="fullpage">
    <div class="section" id="viz1">
      <!-- 종원 작성 -->
      <script src="js/viz1.js"></script>
    </div>

    <div class="section" id="viz2">
      <!-- 다운 작성-->
      <!-- <button type="button" style="width: 150px; height: 40px; margin-top: 20px; margin-left: 20px;"
        onclick="location.href='js/example.js'">CLICK</button> -->
      <script src="js/viz2.js"></script>
    </div>

    <div class="section" id="viz3">
      <!-- 지현 작성-->
      <script src="js/viz3.js"></script>
    </div>
  </div>
  <!--  fullPage.js 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@3/dist/fullpage.min.js"></script>
  <!--  fullPage.js 초기화 -->

  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true, // Optional: adds navigation dots
      sectionsColor: ['#ddd9d9', '#ffffff', '#776b6d'], // Optional: colors for the sections
    });
  </script>

</body>

</html>
